<!DOCTYPE html>

<head>

<body>
    <div class="container">

        <!-- Modal -->
        <div class="modal fade" id="bugModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle"><i class="fas fa-bug"></i> Bug</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="bug-title" class="col-form-label">Bug Title</label>
                                <input type="text" class="form-control" id="bug-title">
                            </div>
                            <div class="form-group">
                                <label for="bug-description" class="col-form-label">Provide bug description</label>
                                <textarea class="form-control" id="bug-description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="code-link" class="col-form-label">Link to your code</label>
                                <input type="link" class="form-control" id="codeLink">
                            </div>
                            <div class="form-group">
                                <label for="pay" class="col-form-label">Pay</label>
                                <input type="number" class="form-control" id="pay">
                            </div>
                            <div class="form-group">
                                <label for="Due-date" class="col-form-label">Due Date</label>
                                <input type="date" class="form-control" id="Due-date">
                            </div>
                            
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="postBug" class="btn btn-primary">Post Bug</button>
                    </div>
                </div>
            </div>
        </div>
                <div class="card" id="cardRow">
    
                </div>
            </div>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#" id = "swattr"><i class="fas fa-bug"></i> SwattR</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarColor02">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="bug">New Bug</a>
                    </li>
                  </ul>
                </div>
              </nav>


        <!--Card loading area-->

        <div class="container">
                <div class="tablecontainer" id="cardAccountRow">
